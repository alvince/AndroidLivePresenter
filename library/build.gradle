apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode cfg.versionCode
        versionName cfg.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly "${depends.supportCompat}"
    compileOnly "${depends.supportV4}"
    compileOnly "${depends.androidLifecycle}"

    testImplementation "${depends.junit}"
    androidTestImplementation "com.android.support.test:runner:${libs.supportTest}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${libs.espresso}"
}
